<!DOCTYPE html>
<html lang= "en">
<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
	<!-- LINK TO BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- LINK TO GOOGLE FONT -->
	<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:300" rel="stylesheet">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- LINK TO STYLESHEET -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	
	<title>STUDY SCHEDULE</title>
</head>
<body>
<div class="container">
	<br>

	<!-- Jumbotron Title -->
	<div class="jumbotron">
		<h1 class="text-center">Students</h1>
		<!-- <h3 class="text-center">"All aboard for night student. Miami, Fl, Atlanta, Ga, Raleigh, NC...And, don't forget about New Orleans, the home of the blues"</h3> -->
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading" >
						<h3 class="panel-title">Students</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<table class="table table-striped">
							<thead>						
								<tr class="infoTable"> 
									<!-- <th>LEFT BLANK TO GET LABLES CENTERED</th> -->
									<th id="name">Student Name</th>
									<th id="destination">Zip Code</th>
                                    <th id="delete">Delete</th>
								</tr>
							</thead>
						</table>
					</div>	
				</div>
			</div>
		</div>
	</div>			
	<!-- Add Student Panel -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Student</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="row">
							<div class="form-group col-xs-6">
								<label for="studentName">Student Name</label>
								<input type="text" class="form-control" id="addName">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-6">
								<label for="destination">Zip Code</label>
								<input type="text" class="form-control" id="addDestination">
							</div>	
						</div>
						<div class="row">
							<div class="form-group col-xs-2">
								<button id="submitStudent" type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>	
					</form>
				</div>
			</div>
		</div>	
	</div>
</div>

</body>
